<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk Log Scanner - Transaction Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-panel {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .content-area {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 600px;
        }

        .transactions-list {
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
            overflow-y: auto;
            max-height: calc(100vh - 400px);
        }

        .transaction-item {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .transaction-item:hover {
            background: #e9ecef;
        }

        .transaction-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .transaction-id {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .transaction-count {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .details-panel {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 400px);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85em;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .field-name {
            font-weight: 600;
            color: #495057;
            font-family: 'Courier New', monospace;
        }

        .field-values {
            color: #6c757d;
        }

        .value-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e9ecef;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.9em;
        }

        .multi-value {
            background: #ffc107;
            color: #000;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 30px;
            border-left: 4px solid #f5c6cb;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .transaction-header {
            margin-bottom: 30px;
        }

        .transaction-header h2 {
            color: #495057;
            margin-bottom: 10px;
        }

        .transaction-header .transaction-id-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #667eea;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Splunk Transaction Viewer</h1>
            <p>Group and analyze logs by transaction ID</p>
        </div>

        <div class="search-panel">
            <div class="search-row">
                <div class="form-group">
                    <label for="index">Index</label>
                    <input type="text" id="index" placeholder="e.g., main" value="">
                </div>
                <div class="form-group">
                    <label for="query">Splunk Query (SPL)</label>
                    <input type="text" id="query" placeholder="e.g., sourcetype=&quot;oracle-server&quot; environment=&quot;dev&quot;" value="">
                </div>
                <div class="form-group">
                    <label for="transactionField">Transaction ID Field</label>
                    <input type="text" id="transactionField" placeholder="Field name" value="serviceChainId">
                </div>
            </div>
            <div style="display: flex; gap: 20px; align-items: flex-end;">
                <div class="form-group" style="flex: 1;">
                    <label for="earliest">Time Range (Earliest)</label>
                    <input type="text" id="earliest" placeholder="-15m" value="-15m">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="latest">Time Range (Latest)</label>
                    <input type="text" id="latest" placeholder="now" value="now">
                </div>
                <button class="btn btn-primary" onclick="executeSearch()" id="searchBtn">
                    Search & Group
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching and grouping transactions...</p>
        </div>

        <div id="errorContainer"></div>

        <div class="content-area" id="contentArea" style="display: none;">
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h3>No Transactions</h3>
                    <p>Execute a search to see transactions</p>
                </div>
            </div>
            <div class="details-panel" id="detailsPanel">
                <div class="empty-state">
                    <div class="empty-state-icon">üëà</div>
                    <h3>Select a Transaction</h3>
                    <p>Click on a transaction from the list to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let selectedTransaction = null;

        async function executeSearch() {
            const index = document.getElementById('index').value;
            const query = document.getElementById('query').value;
            const transactionField = document.getElementById('transactionField').value;
            const earliest = document.getElementById('earliest').value;
            const latest = document.getElementById('latest').value;

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('contentArea').style.display = 'none';
            document.getElementById('errorContainer').innerHTML = '';
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        index: index || null,
                        query: query,
                        transaction_field: transactionField,
                        earliest: earliest,
                        latest: latest
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                currentData = data;
                displayResults(data);

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('contentArea').style.display = 'grid';

            // Display transactions list
            const transactionsList = document.getElementById('transactionsList');
            if (data.transactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No Transactions Found</h3>
                        <p>Try adjusting your search query or time range</p>
                    </div>
                `;
                return;
            }

            let html = '';
            data.transactions.forEach(transaction => {
                html += `
                    <div class="transaction-item" onclick="selectTransaction('${transaction.id}')">
                        <div class="transaction-id">${transaction.id}</div>
                        <div class="transaction-count">${transaction.log_count} log${transaction.log_count > 1 ? 's' : ''}</div>
                    </div>
                `;
            });
            transactionsList.innerHTML = html;

            // Auto-select first transaction
            if (data.transactions.length > 0) {
                selectTransaction(data.transactions[0].id);
            }
        }

        function selectTransaction(transactionId) {
            selectedTransaction = transactionId;

            // Update active state
            document.querySelectorAll('.transaction-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.transaction-item').classList.add('active');

            // Display details
            const details = currentData.details[transactionId];
            const detailsPanel = document.getElementById('detailsPanel');

            let html = `
                <div class="transaction-header">
                    <h2>Transaction Details</h2>
                    <div class="transaction-id-display">${transactionId}</div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">${details.logs.length}</div>
                        <div class="stat-label">Total Logs</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${details.fields.length}</div>
                        <div class="stat-label">Unique Fields</div>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40%;">Field Name</th>
                                <th style="width: 50%;">Values</th>
                                <th style="width: 10%;">Count</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            details.fields.forEach(field => {
                const isMultiValue = field.unique_count > 1;
                const valuesHtml = field.values.map(v => 
                    `<span class="value-badge ${isMultiValue ? 'multi-value' : ''}">${escapeHtml(String(v))}</span>`
                ).join(' ');

                html += `
                    <tr>
                        <td class="field-name">${escapeHtml(field.field)}</td>
                        <td class="field-values">${valuesHtml}</td>
                        <td style="text-align: center;">${field.unique_count}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            detailsPanel.innerHTML = html;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to trigger search
        document.addEventListener('DOMContentLoaded', function() {
            ['index', 'query', 'transactionField', 'earliest', 'latest'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        executeSearch();
                    }
                });
            });
        });
    </script>
</body>
</html>
