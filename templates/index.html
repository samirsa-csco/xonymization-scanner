<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk Log Scanner - Transaction Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-panel {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .content-area {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 600px;
        }

        .transactions-list {
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
            overflow-y: auto;
            max-height: calc(100vh - 400px);
        }

        .transaction-item {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .transaction-item:hover {
            background: #e9ecef;
        }

        .transaction-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .transaction-id {
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .transaction-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .transaction-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .transaction-stat-icon {
            font-size: 1.1em;
        }

        .details-panel {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 400px);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85em;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .field-name {
            font-weight: 600;
            color: #495057;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }

        .field-name:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .field-values {
            color: #6c757d;
        }

        .multi-value {
            background: #ffc107;
            color: #000;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 30px;
            border-left: 4px solid #f5c6cb;
        }

        .value-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e9ecef;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .value-badge:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .value-badge.clickable {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .value-badge.clickable:hover {
            background: #28a745;
            color: white;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popupSlide 0.3s ease-out;
        }

        @keyframes popupSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .popup-header h3 {
            color: #495057;
            margin: 0;
        }

        .popup-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s;
        }

        .popup-close:hover {
            color: #000;
        }

        .popup-value {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .shared-fields-list {
            list-style: none;
            padding: 0;
        }

        .shared-field-item {
            padding: 12px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .log-message {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .log-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .log-number {
            font-weight: 600;
            color: #667eea;
        }

        .json-content {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .json-key {
            color: #e06c75;
        }

        .json-string {
            color: #98c379;
        }

        .json-number {
            color: #d19a66;
        }

        .json-boolean {
            color: #56b6c2;
        }

        .json-null {
            color: #c678dd;
        }

        .popup-content.large {
            max-width: 900px;
            width: 90vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Splunk Transaction Viewer</h1>
            <p>Group and analyze logs by transaction ID</p>
        </div>

        <div class="search-panel">
            <div class="search-row">
                <div class="form-group">
                    <label for="index">Index</label>
                    <input type="text" id="index" placeholder="e.g., main" value="">
                </div>
                <div class="form-group">
                    <label for="query">Splunk Query (SPL)</label>
                    <input type="text" id="query" placeholder="e.g., sourcetype=&quot;oracle-server&quot; environment=&quot;dev&quot;" value="">
                </div>
                <div class="form-group">
                    <label for="transactionField">Transaction ID Field</label>
                    <input type="text" id="transactionField" placeholder="Field name" value="serviceChainId">
                </div>
            </div>
            <div style="display: flex; gap: 20px; align-items: flex-end;">
                <div class="form-group" style="flex: 1;">
                    <label for="earliest">Time Range (Earliest)</label>
                    <input type="text" id="earliest" placeholder="-15m" value="-15m">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="latest">Time Range (Latest)</label>
                    <input type="text" id="latest" placeholder="now" value="now">
                </div>
                <button class="btn btn-primary" onclick="executeSearch()" id="searchBtn">
                    Search & Group
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching and grouping transactions...</p>
        </div>

        <div id="errorContainer"></div>

        <div class="content-area" id="contentArea" style="display: none;">
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h3>No Transactions</h3>
                    <p>Execute a search to see transactions</p>
                </div>
            </div>
            <div class="details-panel" id="detailsPanel">
                <div class="empty-state">
                    <div class="empty-state-icon">üëà</div>
                    <h3>Select a Transaction</h3>
                    <p>Click on a transaction from the list to view details</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup for shared values -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup(event)">
        <div class="popup-content" id="popupContent" onclick="event.stopPropagation()">
            <div class="popup-header">
                <h3 id="popupTitle">Fields Sharing This Value</h3>
                <button class="popup-close" onclick="closePopup()">&times;</button>
            </div>
            <div id="popupBody">
                <div class="popup-value" id="popupValue"></div>
                <ul class="shared-fields-list" id="sharedFieldsList"></ul>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let selectedTransaction = null;

        async function executeSearch() {
            const index = document.getElementById('index').value;
            const query = document.getElementById('query').value;
            const transactionField = document.getElementById('transactionField').value;
            const earliest = document.getElementById('earliest').value;
            const latest = document.getElementById('latest').value;

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('contentArea').style.display = 'none';
            document.getElementById('errorContainer').innerHTML = '';
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        index: index || null,
                        query: query,
                        transaction_field: transactionField,
                        earliest: earliest,
                        latest: latest
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                currentData = data;
                displayResults(data);

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('contentArea').style.display = 'grid';

            // Display transactions list
            const transactionsList = document.getElementById('transactionsList');
            if (data.transactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No Transactions Found</h3>
                        <p>Try adjusting your search query or time range</p>
                    </div>
                `;
                return;
            }

            let html = '';
            data.transactions.forEach(transaction => {
                const fieldCount = currentData.details[transaction.id].fields.length;
                html += `
                    <div class="transaction-item" onclick="selectTransaction('${transaction.id}', event)">
                        <div class="transaction-id">${transaction.id}</div>
                        <div class="transaction-stats">
                            <div class="transaction-stat">
                                <span class="transaction-stat-icon">üìÑ</span>
                                <span>${transaction.log_count} log${transaction.log_count > 1 ? 's' : ''}</span>
                            </div>
                            <div class="transaction-stat">
                                <span class="transaction-stat-icon">üîë</span>
                                <span>${fieldCount} field${fieldCount > 1 ? 's' : ''}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            transactionsList.innerHTML = html;

            // Auto-select first transaction
            if (data.transactions.length > 0) {
                selectTransaction(data.transactions[0].id, null);
            }
        }

        function selectTransaction(transactionId, event) {
            selectedTransaction = transactionId;

            // Update active state
            document.querySelectorAll('.transaction-item').forEach(item => {
                item.classList.remove('active');
            });
            if (event) {
                event.target.closest('.transaction-item').classList.add('active');
            } else {
                // For auto-select, find the first item
                const firstItem = document.querySelector('.transaction-item');
                if (firstItem) firstItem.classList.add('active');
            }

            // Display details
            const details = currentData.details[transactionId];
            const sharedValues = details.shared_values || {};
            const detailsPanel = document.getElementById('detailsPanel');

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40%;">Field Name</th>
                                <th style="width: 50%;">Values</th>
                                <th style="width: 10%;">Count</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            details.fields.forEach(field => {
                const isMultiValue = field.unique_count > 1;
                const fieldSharedValues = sharedValues[field.field] || {};
                
                const valuesHtml = field.values.map(v => {
                    const valueStr = String(v);
                    const hasSharedFields = fieldSharedValues[valueStr] && fieldSharedValues[valueStr].length > 0;
                    const clickableClass = hasSharedFields && !isMultiValue ? 'clickable' : '';
                    const multiClass = isMultiValue ? 'multi-value' : '';
                    const onclick = hasSharedFields && !isMultiValue ? 
                        `onclick="showSharedFields('${escapeHtml(field.field)}', '${escapeHtml(valueStr)}', ${JSON.stringify(fieldSharedValues[valueStr]).replace(/"/g, '&quot;')})"` : '';
                    
                    return `<span class="value-badge ${clickableClass} ${multiClass}" ${onclick}>${escapeHtml(valueStr)}</span>`;
                }).join(' ');

                html += `
                    <tr>
                        <td class="field-name" onclick="showFieldLogs('${escapeHtml(field.field)}')">${escapeHtml(field.field)}</td>
                        <td class="field-values">${valuesHtml}</td>
                        <td style="text-align: center;">${field.unique_count}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            detailsPanel.innerHTML = html;
        }

        function showSharedFields(fieldName, value, sharedFields) {
            const popupContent = document.getElementById('popupContent');
            popupContent.classList.remove('large');
            
            document.getElementById('popupTitle').textContent = 'Fields Sharing This Value';
            document.getElementById('popupBody').innerHTML = `
                <div class="popup-value">
                    <strong>Value:</strong> ${escapeHtml(value)}<br>
                    <strong>From Field:</strong> ${escapeHtml(fieldName)}
                </div>
                <ul class="shared-fields-list">
                    ${sharedFields.map(field => 
                        `<li class="shared-field-item">${escapeHtml(field)}</li>`
                    ).join('')}
                </ul>
            `;
            
            document.getElementById('popupOverlay').classList.add('active');
        }

        function showFieldLogs(fieldName) {
            const details = currentData.details[selectedTransaction];
            const logs = details.logs;
            
            // Find all logs that contain this field
            const logsWithField = [];
            logs.forEach((log, index) => {
                // Check if field exists in flattened log
                const flattened = flattenDict(log);
                if (fieldName in flattened) {
                    logsWithField.push({ index: index + 1, log: log });
                }
            });
            
            const popupContent = document.getElementById('popupContent');
            popupContent.classList.add('large');
            
            document.getElementById('popupTitle').textContent = `Logs Containing Field: ${fieldName}`;
            
            let bodyHtml = `<p style="margin-bottom: 20px; color: #6c757d;">Found in ${logsWithField.length} log${logsWithField.length > 1 ? 's' : ''}</p>`;
            
            logsWithField.forEach(item => {
                bodyHtml += `
                    <div class="log-message">
                        <div class="log-message-header">
                            <span class="log-number">Log #${item.index}</span>
                        </div>
                        <div class="json-content">${syntaxHighlightJson(item.log)}</div>
                    </div>
                `;
            });
            
            document.getElementById('popupBody').innerHTML = bodyHtml;
            document.getElementById('popupOverlay').classList.add('active');
        }

        function flattenDict(obj, parent = '', sep = '.') {
            let items = {};
            for (let k in obj) {
                let newKey = parent ? `${parent}${sep}${k}` : k;
                if (obj[k] !== null && typeof obj[k] === 'object' && !Array.isArray(obj[k])) {
                    Object.assign(items, flattenDict(obj[k], newKey, sep));
                } else if (Array.isArray(obj[k])) {
                    obj[k].forEach((item, i) => {
                        if (typeof item === 'object' && item !== null) {
                            Object.assign(items, flattenDict(item, `${newKey}[${i}]`, sep));
                        } else {
                            items[`${newKey}[${i}]`] = item;
                        }
                    });
                } else {
                    items[newKey] = obj[k];
                }
            }
            return items;
        }

        function syntaxHighlightJson(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function closePopup(event) {
            if (!event || event.target.id === 'popupOverlay') {
                document.getElementById('popupOverlay').classList.remove('active');
                document.getElementById('popupContent').classList.remove('large');
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to trigger search
        document.addEventListener('DOMContentLoaded', function() {
            ['index', 'query', 'transactionField', 'earliest', 'latest'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        executeSearch();
                    }
                });
            });
        });
    </script>
</body>
</html>
